<ion-view class="bar-calm" view-title="Home">
  <ion-content>

    <!-- User Input -->
    <h4 class="headStyle"><b>Hunger level?</b></h4>
    <div class="item range range-royal customMargin">
      <span>0</span>
      <input type="range" name="hunger" ng-model="value" min="0" max="10">
      <span>{{value}}</span>
    </div>
    <h4 class="headStyle"><b>What to eat?</b></h4>
    <div class="list customMargin">
      <label class="item item-input item-select">
        <div class="input-label">
          What type of meal?
        </div>
        <select ng-model="selectModel" ng-click="onSelect()">
          <option ng-repeat="option in typeOfMeals">{{option.type}}</option>
        </select>
      </label>
    </div>
    <!-- EO | User Input -->


    <!-- Loading data spinner -->
    <div class="headStyle" ng-show="!isLoaded" >
      <ion-spinner icon="android" class="spinner-assertive"></ion-spinner>
    </div>

    <!-- Results for selected type -->
    <h4 ng-show="selectModel != null && isLoaded == true" class="headStyle">Showing restaurants for "{{selectModel}}"</h4>
    <div class="list customMargin">

      <a class="item item-thumbnail-left" href="#">
        <img src="../img/res-logo.jpg">
        <h2>Restaurant name</h2>
        <p>Delivery time: XXX</p>
      </a>

    </div>



  </ion-content>
</ion-view>

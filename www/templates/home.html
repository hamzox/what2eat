<ion-view class="bar-calm" view-title="Home">
  <ion-content>

    <!-- User Input -->
    <h4 class="headStyle"><b>Hunger level?</b></h4>
    <div class="item range range-royal customMargin">
      <span>0</span>
      <input type="range" name="hunger" ng-model="value" min="0" max="10">
      <span>{{value}}</span>
    </div>
    <h4 class="headStyle"><b>What to eat?</b></h4>
    <div class="list customMargin">
      <label class="item item-input item-select">
        <div class="input-label">
          What type of meal?
        </div>
        <select ng-model="selectModel">
          <option ng-repeat="option in typeOfMeals">{{option.type}}</option>
        </select>
      </label>
    </div>
    <!-- EO | User Input -->

    <!-- Results for selected type -->
    <h4 ng-show="selectModel != null" class="headStyle">Showing restaurants for "{{selectModel}}"</h4>

  </ion-content>
</ion-view>

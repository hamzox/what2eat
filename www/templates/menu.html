<ion-side-menus enable-menu-with-back-views="false" >
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <div>
        <img class="menuLogo" src="img/logo.png" alt="logo">
      </div>
    </ion-header-bar>

    <ion-content class="custom">
      <ion-list>

        <ion-item class="item item-icon-right" menu-close href="#/app/home">
          Home
          <i class="icon ion-home"></i>
        </ion-item>

        <ion-item class="item item-icon-right" menu-close href="#/app/search">
          Search Restaurants
          <i class="icon ion-search"></i>
        </ion-item>

        <ion-item class="item item-icon-right" menu-close href="#/app/myItems">
          My Items
          <i class="icon ion-heart"></i>
        </ion-item>

        <ion-item class="item item-icon-right" menu-close href="#/app/votes">
          Polls
          <i class="icon ion-arrow-graph-up-right"></i>
        </ion-item>

      </ion-list>
      <div class="myCustomFont headStyle">Contact: info@what2eat.com </div>
    </ion-content>
    <ion-footer-bar class="bar-assertive">
      <h6 class="title">User: {{myId}} <i class="icon ion-person"></i></h6>
    </ion-footer-bar>
  </ion-side-menu>

</ion-side-menus>
